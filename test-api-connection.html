<!DOCTYPE html>
<html>
<head>
    <title>API Connection Test</title>
</head>
<body>
    <h1>JAMA VA Abstractor - API Connection Test</h1>
    <button onclick="testConnection()">Test Connection to Backend</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing connection...</p>';
            
            try {
                const response = await fetch('http://localhost:8002/docs');
                if (response.ok) {
                    resultDiv.innerHTML = '<p style="color: green;">✅ Connection successful! Backend is running on port 8002</p>';
                } else {
                    resultDiv.innerHTML = '<p style="color: red;">❌ Connection failed: HTTP ' + response.status + '</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<p style="color: red;">❌ Connection failed: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
